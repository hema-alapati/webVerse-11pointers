<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Me Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Room Details</h1>
      <p class="info">ROOM NO:</p>
      <div class="input-div">
        <input type="input" name="answer" placeholder="Enter the Room No" />
      </div>
      <p class="info">TYPE(AC/NAC):</p>
      <div class="input-div">
        <select name="answer">
          <option value="ac">AC</option>
          <option value="nac">Non-AC</option>
        </select>
      </div>
      <p class="info">Capacity:</p>
      <div class="input-div">
        <input type="input" name="answer" placeholder="Enter the Capacity" />
      </div>
      <p class="info">Block:</p>
      <div class="input-div">
        <select name="answer">
          <option value="A">Block-A</option>
          <option value="B">Block-B</option>
          <option value="C">Block-C</option>
          <option value="D">Block-D</option>
        </select>
      </div>
      <p class="info">isFull:</p>
      <div class="input-div">
        <input type="input" name="answer" placeholder="Your answer" />
      </div>
    </div>
  </body>
</html>
