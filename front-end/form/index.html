<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,400;0,600;1,200&family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div class="title-div">
            <h1>Contact Information</h1>
            <p>Enter your details</p>
            <p class="required">*required</p>
        </div>
        <div class="name-div">
            <div class="name">Name <span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
            
        </div>
        <div class="college-div">
            <div class="name">Enter your college name</div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
        <div class="gmail-div">
            <div class="name">Enter your email<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your email"></div>
        </div>
        <div class="mobile-div">
            <div class="name">Enter your mobile no.</div>
            <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
        </div>
        <div>
            <input class="button" type="submit" name="Submit">
        </div>
        <div class="last-div">
            <p>
                <h2></h2>
            </p>
        </div>

    </div>
</body>
</html>
